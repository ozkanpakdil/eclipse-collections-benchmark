# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["8", "11", "13", "14"]
    name: Java ${{ matrix.java }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: joschi/setup-jdk@v2
        with:
          java-version: ${{ matrix.java }}
          architecture: x64
      - run: mvn clean install
      - name: run the test 1
      - run: java -jar target/benchmarks.jar IntegerListFilter -rf json > IntegerListFilter.json 
      - name: run the test 2
      - run: java -jar target/benchmarks.jar IntegerListSum -rf json > IntegerListSum.json 
      - name: Upload results
        uses: actions/upload-artifact@v2
        with:
          name: test results
          path: |
            IntegerListSum.json
            IntegerListFilter.json
